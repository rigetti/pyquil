[tox]
envlist = py36, py37, docs, flake8, typecheck

[testenv]
recreate=
    True
deps=
    -rrequirements.txt
commands=
    py.test -v pyquil/tests

[testenv:docs]
whitelist_externals = make
passenv = HOME
commands = make -C docs html

[testenv:flake8]
commands = flake8 pyquil

[flake8]
ignore = E501,E999,E741,E126,E127,F401,F403,F405,F811,F841,E743,W503
exclude = gen3,external

[testenv:typecheck]
commands = mypy pyquil