image: python:3.6

variables:
    QVM_URL: "http://qvm:5000"
    QUILC_URL: "tcp://quilc:5555"

before_script:
  - pip install tox

services:
  - name: rigetti/qvm
    alias: qvm
    command: ["-S"]
  - name: rigetti/quilc
    alias: quilc
    command: ["-R"]

test:
  tags:
    - github
  script:
    - echo "QVM_URL = $QVM_URL"
    - echo "QUILC_URL = $QUILC_URL"
    - export
    - echo "[Rigetti Forest]\nqvm_address = http://qvm:5000\nquilc_address = tcp://quilc:5555" >> ~/.forest_config
    - cat ~/.forest_config
    - tox -e py36

style:
  tags:
    - github
  script:
    - tox -e flake8

docs:
  tags:
    - github
  script:
    - apt-get update
    - apt-get install -y pandoc
    - tox -e docs
