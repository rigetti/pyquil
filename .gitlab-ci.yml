image: python:3.6

variables:
    QVM_URL: "http://qvm:5000"
    QUILC_URL: "tcp://quilc:5555"

before_script:
  - pip install tox

services:
  - name: rigetti/qvm
    alias: qvm
    command: ["-S"]
  - name: rigetti/quilc
    alias: quilc
    command: ["-R"]

test-py36:
  tags:
    - github
  script:
    - make -e config
    - tox -e py36

test-py37:
  image: python:3.7
  tags:
    - github
  script:
    - make -e config
    - tox -e py37

style:
  tags:
    - github
  script:
    - tox -e flake8

docs:
  tags:
    - github
  script:
    - apt-get update && apt-get install -y pandoc
    - pandoc --from=markdown --to=rst --output=docs/source/changes.rst CHANGELOG.md
    - tox -e docs
